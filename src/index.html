<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Secret Journal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <main class="container">
    <header class="center">
        <h1>My Secret Journal</h1>
        <p>Selecione um número no campo Chave e digite seu texto apenas com letras maiúsculas</p>
    </header>

  
    <form class="center form" id="form">
      
        <h3><label for="key">Chave</label></h3>
        <input id="key" type="number" placeholder="Selecione a Chave">

        <h3><label for="">Texto</label></h3>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite seu segredo"></textarea>
        <button id="encode">Criptografar</button>
        <button id="decode">Descriptografar</button>
       
    </form>

    <section>
      <h3>Resultado</h3>
      <div id="result"></div>
    </section>

  <script src="./index.js" type="module"></script>

</body>
</html>
