<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Título</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <nav class="center">
    <li>Home</li>
    <li>Sobre</li>
  </nav>

  <main class="container">

    <header class="center">
      <h1>Título</h1>
      <p>Descrição ....</p>
    </header>


    <form class="center form" id="form">

      <h3><label for="key">Chave</label></h3>
      <input id="key" class="box" type="number" placeholder="Selecione a Chave">

      <h3><label for="textarea">Texto</label></h3>
      <textarea name="textarea" id="textarea" class="box" cols="30" rows="10" placeholder="Digite seu segredo"></textarea>
      <button id="encodeButton">Criptografar</button>
      <button id="decodeButton">Descriptografar</button>

    </form>

    <section class="center">
      <h3>Resultado</h3>
      <div id="result" class="box"></div>
    </section>

    <script src="./index.js" type="module"></script>

  </main>

</body>
</html>
